
<div class="steg-key-converter-window popup">
  <div class="window-title">
    <span>Convert image key</span>
    <div class="icon-button popup-exit"><img src="./ui/exit.svg"></div>
  </div>
  <div class="popup-contents">
    <section class="no-margin-section">
      <h3>Image key for conversion<span class="convert-filename"></span></h3>
      <a class="label-container button-1 key-convert-label" href="#"><label for="key-convert"></label><span>Import image</span><img class="label-icon-button" src="./ui/selectfile.svg"></a> <input accept=".png" class="key-convert" id="key-convert" type="file">
    </section>
    <section>
      <h3>Converted key output</h3>
      <textarea class="converted-key-output" readonly placeholder="No steganograph imported"></textarea>
      <div>
        <span class="copied">Copied</span>
        <div class="converted-aside">No image imported.</div>
      </div>
    </section>
    <section>
      <button class="button-2 copy-converted init-disabled" disabled><span>Copy</span><img class="button-icon-img" src="./ui/copy.svg"></button> <a class="button-2 save-converted disabled" href="#" target="_blank"><span>Download</span><img class="button-icon-img" src="./ui/download.svg"></a>
    </section>
  </div>
</div>
