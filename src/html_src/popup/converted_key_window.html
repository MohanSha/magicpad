
<div class="converted-key-window popup">
  <div class="window-title">
    <span>Converted key output</span>
    <div class="popup-expand icon-button"><img src="./ui/expand.svg" alt="Expand window for converted key"></div>
    <div class="icon-button popup-exit"><img src="./ui/exit.svg" alt="Exit converted key window"></div>
  </div>
  <div class="popup-contents">
    <textarea class="converted-output" id="converted-output" spellcheck="false" readonly="readonly"></textarea>
    <div>
      <span class="copied">Copied</span>
      <div class="converted-aside"></div>
    </div>
    <section>
      <button class="button-2 copy-processed"><span>Copy</span><img class="button-icon-img" src="./ui/copy.svg" alt="Copy converted key contents"></button> <a class="button-2 save-converted" download="convertedKey.asc" href="#" target="_blank"><span>Download</span><img class="button-icon-img" src="./ui/download.svg" alt="Download converted key as .asc text file"></a>
    </section>
  </div>
</div>
