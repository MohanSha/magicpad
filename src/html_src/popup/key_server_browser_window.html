
<div class="key-server-browser-window popup paged-popup">
  <div class="window-title">
    <span>Browse key server</span>
    <div class="icon-button popup-exit"><img src="./ui/exit.svg" alt="Exit key server search and uploader window"></div>
  </div>
  <div class="upload-progress">
    <div class="progress-container">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div><span>Uploading key...</span>
    </div>
  </div>
  <div class="popup-contents">
    <ul class="popup-tabs">
      <li><button class="upload-public-key-tab popup-tab active" data-tab="pubkeyserver-upload">Upload</button></li>
      <li><button class="search-public-key-tab popup-tab" data-tab="pubkeyserver-search">Search</button></li>
    </ul>
    <div class="popup-tab-content">
      <div class="pubkeyserver-upload popup-tab-page">
        <h3>Select key server</h3>
        <div class="select-wrapper">
          <select class="upload-key-server-list">
            <option value="//keyserver.ubuntu.com">
              keyserver.ubuntu.com
            </option>
            <option value="//pgp.key-server.io">
              pgp.key-server.io
            </option>
            <option value="//keys.fedoraproject.org">
              keys.fedoraproject.org
            </option>
            <option value="//gnjtzu5c2lv4zasv.onion">
              pgp.key-server.io - TOR
            </option>
          </select>
        </div>
        <section class="cf">
          <h3>Upload pasted public key</h3><!--
                          <input type="radio" name="upload-type" value="file" checked> File (.asc)
                          &nbsp;&nbsp;<input type="radio" name="upload-type" value="paste"> Paste
                          !-->
          <textarea class="pubkey-upload-input" spellcheck="false" placeholder="Paste public key here"></textarea>
        </section>
        <div class="top-margin-div cf">
          <button class="button-1 upload upload-public-key-paste" disabled><span>Upload key</span><img class="button-icon-img" src="./ui/upload.svg" alt="Upload pasted public key string"></button> <a class="key-link paste-upload-link b-link" href="#">Link</a>
        </div>
        <section class="cf">
          <h3>Upload public key file<span class="public-key-upload-filename"></span></h3>
          <label for="server-key-pub-import" class="label-container cf"><a class="button-2 server-pub-key-import-label no-link" href="#"><span>Select key</span><img class="label-icon-button" src="./ui/selectfile.svg" alt="Select public key file"></a></label>
          <input accept=".asc,.png" class="server-key-pub-import" id="server-key-pub-import" type="file">
          <a class="key-link import-upload-link b-link" href="#">Link</a>
          <button class="button-1 server-key-pub-import-upload init-disabled" disabled><span>Upload key</span><img class="button-icon-img" src="./ui/upload.svg" alt="Upload selected public key file"></button>
        </section>
      </div>
      <div class="pubkeyserver-search popup-tab-page">
        <h3>Select key server</h3>
        <div class="select-wrapper">
          <select class="search-key-server-list">
            <option value="//keyserver.ubuntu.com">
              keyserver.ubuntu.com
            </option>
            <option value="//pgp.key-server.io">
              pgp.key-server.io
            </option>
            <option value="//keys.fedoraproject.org">
              keys.fedoraproject.org
            </option>
            <option value="//gnjtzu5c2lv4zasv.onion">
              pgp.key-server.io - TOR
            </option>
          </select>
        </div>
        <section class="search-wrapper cf">
          <h3>Search for public key</h3><input class="searchbox-pubkey" spellcheck="false" placeholder="Email, fingerprint, or key ID" type="text"> <button class="button-1 search-pubkey" disabled>Search</button>
        </section>
        <section class="cf">
          <h3>Search result</h3>
          <ul class="search-results">
            <li><span class="search-status">Search not started</span><span class="copied">Copied</span></li>
            <li class="search-result">
              <div class="downloaded-fingerprint-container cf">
                <a class="button-1 searched-key-download" href="#" target="_blank"><span>Download key</span><img class="button-icon-img" src="./ui/download.svg" alt="Download searched key"></a>
                <button class="button-2 searched-key-copy"><span>Copy key</span><img class="button-icon-img" src="./ui/copy.svg" alt="Copy searched key to clipboard"></button>
                <a class="button-2 searched-key-download-steg blob-download" href="#" target="_blank"><span>Download key as image</span><img class="button-icon-img" src="./ui/download.svg" alt="Download searched key as an image"></a>
              </div>
              <div>
                <h3>Fingerprint</h3>
                <span class="downloaded-fingerprint"></span>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </div>
</div>
