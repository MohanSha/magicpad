
<div class="pubkey-input-window popup">
  <div class="window-title">
    <span>Public key paste</span>
    <div class="icon-button popup-exit"><img src="./ui/exit.svg" alt="Exit public key input window"></div>
  </div>
  <div class="popup-contents">
    <textarea class="pubkey-input" id="pubkey-input" spellcheck="false" placeholder="Paste public key here"></textarea>
    <section>
      <button class="button-1 import-pubkey-str" disabled><span>Import key</span><img class="button-icon-img" src="./ui/upload.svg" alt="Import pasted public key"></button>
    </section>
  </div>
</div>
