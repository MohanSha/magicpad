
<div class="pubkey-input-window popup">
  <div class="window-title">
    <span>Public key paste input</span>
    <div class="icon-button popup-exit"><img src="./ui/exit.svg"></div>
  </div>
  <div class="popup-contents">
    <textarea class="pubkey-input" id="pubkey-input" spellcheck="false" placeholder="Paste public key here"></textarea>
    <section>
      <button class="button-1 import-pubkey-str" disabled><span>Import key</span><img class="button-icon-img" src="./ui/upload.svg"></button>
    </section>
  </div>
</div>
