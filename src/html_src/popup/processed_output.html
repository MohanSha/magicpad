
<div class="processed-output-window popup">
  <div class="window-title">
    <span>Processed output</span>
    <div class="popup-expand icon-button"><img src="./ui/expand.svg"></div>
    <div class="icon-button popup-exit"><img src="./ui/exit.svg"></div>
  </div>
  <div class="popup-contents">
    <section class="no-margin-section steg-section">
      <h3>Steganograph output</h3>
      <a href="#" class="button-2 steg-msg-download" target="_blank"><span>Download</span><img class="button-icon-img" src="./ui/download.svg"></a>
    </section>
    <section class="output-section">
      <h3>Text output</h3>
      <textarea class="processed-output" id="processed-output" spellcheck="false" readonly="readonly"></textarea>
      <div>
        <span class="copied">Copied</span>
        <div class="processed-aside"></div>
      </div>
    </section>
    <section>
      <button class="button-2 copy-processed"><span>Copy</span><img class="button-icon-img" src="./ui/copy.svg"></button> <a class="button-2 save-processed" href="#" target="_blank"><span>Download</span><img class="button-icon-img" src="./ui/download.svg"></a>
    </section>
  </div>
</div>
