
<div class="steg-key-converter-window popup">
  <div class="window-title">
    <span>Convert image key</span>
    <div class="icon-button popup-exit"><img src="./ui/exit.svg" alt="Exit image key conversion window"></div>
  </div>
  <div class="popup-contents">
    <section class="no-margin-section cf">
      <h3>Image key for conversion<span class="convert-filename"></span></h3>
      <label for="key-convert" class="label-container cf"><a class="button-1 key-convert-label no-link" href="#"><span>Import image</span><img class="label-icon-button" src="./ui/selectfile.svg" alt="Select public key image file for import"></a></label> <input accept=".png" class="key-convert" id="key-convert" type="file">
    </section>
    <section class="cf">
      <h3>Converted key output</h3>
      <textarea class="converted-key-output" readonly="readonly" placeholder="No steganograph imported"></textarea>
      <div>
        <span class="copied">Copied</span>
        <div class="converted-aside">No image imported.</div>
      </div>
    </section>
    <div class="top-margin-div cf">
      <button class="button-2 copy-converted init-disabled" disabled><span>Copy</span><img class="button-icon-img" src="./ui/copy.svg" alt="Copy converted key output"></button> <a class="button-2 save-converted disabled" href="#" target="_blank"><span>Download</span><img class="button-icon-img" src="./ui/download.svg" alt="Download converted key output as .asc file"></a>
    </div>
  </div>
</div>
