<div class="read tab-window">
  <h2>Read</h2>
  <section class="cf">
    <h3>Received message</h3>
    <div class="import-img-msg-container">
      <label for="import-stg-msg" class="import-stg-msg-label b-link">Import steganograph</label>
      <input accept=".png" class="import-stg-msg" id="import-stg-msg" type="file">
    </div>
    <div class="read-key-status key-status"></div>
    <label for="read-textarea" class="hidden-label">Paste encrypted message here</label>
    <textarea id="read-textarea" class="text-read" placeholder="Paste encrypted message here" spellcheck="false"></textarea>
  </section>
  <section class="cf">
    <h3>Your private key passphrase</h3>
    <label for="read-passphrase-input" class="hidden-label">Your private key passphrase</label>
    <input id="read-passphrase-input" class="passphrase-box text-read-passphrase" placeholder="Passphrase" spellcheck="false" autocomplete="off" type="password">
    <div class="pw-view-toggler checkbox-offset">
      <label for="read-show-passphrase-toggle" class="hidden-label">Show passphrase</label>
      <input id="read-show-passphrase-toggle" class="pw-toggle styled-checkbox" name="pw-toggle" type="checkbox">
      <span>&nbsp;&nbsp;Show passphrase</span>
      <br>
    </div>
  </section>
  <div class="top-margin-div cf">
    <button class="button-1 decrypt-message init-disabled" disabled>
      <span>Decrypt</span>
      <img class="button-icon-img" src="./ui/decrypt.svg" alt="Decrypt message">
    </button>
    <button class="button-2 view-message-decrypted view-processed init-disabled" disabled>
      <span>View output</span>
      <img class="button-icon-img" src="./ui/popup.svg" alt="View decrypted message">
    </button>
  </div>
</div>
