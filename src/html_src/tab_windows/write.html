
  <div class="write tab-window">
    <h2>Write</h2>
    <section>
      <h3>Your message</h3>
      <div class="import-img-host-container">
        <label for="stg-host" class="stg-host-label b-link">Select steganograph host</label>
        <input accept=".png,.jpg,.jpeg" class="stg-host" id="stg-host" type="file">
      </div>
      <div class="write-key-status key-status"></div>
      <textarea class="text-write" placeholder="Write your message here"></textarea>
    </section>
    <section class="checkbox-section">
      <div class="sign-toggle checkbox-offset">
        <input class="encrypt-sign-checkbox styled-checkbox" type="checkbox">&nbsp;&nbsp;Sign message
      </div>
      <a href="#" class="clear-steg-host b-link">Clear steganograph host</a>
    </section>

    <section class="no-margin-section">
      <div class="sign-credentials disabled credentials-box">

        <div class="pw-view-toggler checkbox-offset">
          <input class="pw-toggle styled-checkbox" disabled="disabled" name="pw-toggle" type="checkbox">&nbsp;&nbsp;Show passphrase<br>
        </div>
      </div>
    </section>
    <section>
      <button class="button-1 encrypt-message init-disabled" disabled><span>Encrypt</span><img class="button-icon-img" src="./ui/encrypt.svg" alt="Encrypt message"></button> <button class="button-2 view-message-encrypted view-processed init-disabled" disabled><span>View output</span><img class="button-icon-img" src="./ui/popup.svg" alt="View encrypted message"></button>
    </section>
    <section class="mp-share">
      <a href="https://www.magicpost.io/post.php" target="_blank" class="b-link" rel="noopener noreferrer nofollow">Post message to MagicPost anonymously</a>
    </section>
  </div>
