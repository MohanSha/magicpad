
  <div class="write tab-window">
    <h2>Write</h2>
    <section class="cf">
      <h3>Your message</h3>
      <div class="import-img-host-container">
        <label for="stg-host" class="stg-host-label b-link">Select steganograph host</label>
        <input accept=".png,.jpg,.jpeg" class="stg-host" id="stg-host" type="file">
      </div>
      <div class="write-key-status key-status"></div>
      <label for="text-write" class="hidden-label">Write your message here</label>
      <textarea id="text-write" class="text-write" placeholder="Write your message here"></textarea>
    </section>
    <div class="checkbox-section cf">
      <div class="sign-toggle checkbox-offset">
        <label for="write-sign-toggle" class="hidden-label">Sign message</label>
        <input id="write-sign-toggle" class="encrypt-sign-checkbox styled-checkbox" type="checkbox">
        <span>&nbsp;&nbsp;Sign message</span>
      </div>
      <a href="#" class="clear-steg-host b-link no-link">Clear steganograph host</a>
    </div>

    <section class="no-margin-section cf">
      <div class="sign-credentials disabled credentials-box">
        <h3>Your private key passphrase</h3>
        <label for="write-passphrase-input" class="hidden-label">Your private key passphrase</label>
        <input id="write-passphrase-input" class="passphrase-box text-write-passphrase" disabled="disabled" placeholder="Passphrase" spellcheck="false" autocomplete="off" type="password">
        <div class="pw-view-toggler checkbox-offset">
          <label for="write-show-passphrase-toggle" class="hidden-label">Show passphrase</label>
          <input id="write-show-passphrase-toggle" class="pw-toggle styled-checkbox" disabled="disabled" name="pw-toggle" type="checkbox">
          <span>&nbsp;&nbsp;Show passphrase<span>
          <br>
        </div>
      </div>
    </section>
    <div class="top-margin-div cf">
      <button class="button-1 encrypt-message init-disabled" disabled>
        <span>Encrypt</span>
        <img class="button-icon-img" src="./ui/encrypt.svg" alt="Encrypt message">
      </button>
      <button class="button-2 view-message-encrypted view-processed init-disabled" disabled>
        <span>View output</span>
        <img class="button-icon-img" src="./ui/popup.svg" alt="View encrypted message">
      </button>
    </div>
    <div class="mp-share">
      <a href="https://www.magicpost.io/post.php" target="_blank" class="b-link mp-link" rel="noopener noreferrer nofollow">Post message to MagicPost anonymously</a>
    </div>
  </div>
