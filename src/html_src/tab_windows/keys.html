<div class="keys tab-window active">
  <h2>Keys</h2>
  <section>
    <a class="key-generate-start b-link" href="#">Create new private and public key set +</a>
  </section>
  <section>
    <div class="key-filename-container">
      <h3>Your private key <span class="key-status private-key-filename"></span></h3>
    </div>
    <div>
      <label for="key-priv-import" class="label-container"><a class="button-1 key-priv-import-label" href="#"><span>Import key</span><img class="label-icon-button" src="./ui/selectfile.svg" alt="Import your private key"></a></label> <input accept=".asc,.png" class="key-import key-priv-import" id="key-priv-import" type="file">
    </div>
  </section>
  <section>
    <h3>Your fingerprint</h3>
    <div class="fingerprint fingerprint-priv">
      <span class="no-key">Your key is not imported</span> <span class="fingerprint-str fingerprint-priv-str"></span>
    </div>
  </section>
  <section>
    <div class="key-filename-container">
      <h3>Recipient/Sender public key <span class="key-status public-key-filename"></span></h3>
    </div>
    <div>
      <label for="key-pub-import" class="label-container"><a class="button-1 key-pub-import-label" href="#"><span>Import key</span><img class="label-icon-button" src="./ui/selectfile.svg" alt="Import your recipient's public key"></a></label> <input accept=".asc,.png" class="key-import key-pub-import" id="key-pub-import" type="file"> <button class="button-2 pubkey-input-open"><span>Paste key</span><img class="button-icon-img" src="./ui/popup.svg" alt="Import key by pasting key"></button>
    </div>
  </section>
  <section>
    <h3>Recipient/Sender fingerprint</h3>
    <div class="fingerprint fingerprint-pub">
      <span class="no-key">Recipient/Sender key is not imported</span> <span class="fingerprint-str fingerprint-pub-str"></span>
    </div>
  </section>
  <section>
    <h3>Access key servers</h3><button class="open-keybrowser button-2"><span>Browse</span><img class="button-icon-img" src="./ui/popup.svg" alt="Access public key servers"></button>
  </section>
  <section>
    <h3>Convert image key to universal .asc key</h3>
    <button class="open-keyconverter button-2"><span>Convert</span><img class="button-icon-img" src="./ui/popup.svg" alt="Convert image key to .asc text key"></button>
  </section>
</div>
